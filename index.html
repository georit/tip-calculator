<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip'em!</title>
    <!-- **************** CSS **************** -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- **************** Header **************** -->
    <header>
        <h1 class="main-title">Tip'em</h1>
        <p class="sub-title">Tip Calculator</p>
    </header>

    <!-- **************** Main **************** -->
    <main>
        <div class="calc-container">
            <!-- **************** Input fields **************** -->
            <div class="input-fields">
                <label for="bill">Bill</label>
                <input type="number" name="bill" id="bill" placeholder="24">
                <label for="tip">Tip %</label>
                <input type="number" name="tip" id="tip" placeholder="5">
                <label for="num-of-people">Number of People</label>
                <input type="number" name="num-of-people" id="num-of-people" placeholder="1">
            </div>
            <!-- **************** Output fields **************** -->
            <div class="output-fields">
                <p class="tip-amount">Tip $1.20</p>
                <p class="total">Total $25.20</p>
                <p class="per-person">Per Person $25.20</p>
            </div>
        </div>
    </main>

    <footer>
            <!-- **************** Output fields **************** -->
        <p class="copy-message">Made with ❤️ from Texas!</p>
        <p class="copy">&copy; 2020 George Mapaya</p>
    </footer>

    <!-- **************** SCRIPTS **************** -->
    <script src="js/calculator.js"></script>
</body>

</html>
