<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip'em!</title>
    <!-- **************** CSS **************** -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Zhi+Mang+Xing&display=swap"
        rel="stylesheet">
    <!-- **************** CSS **************** -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- **************** Header **************** -->
    <header>
        <h1 class="main-title">Tip'em</h1>
        <p class="sub-title">Tip Calculator</p>
    </header>

    <!-- **************** Main **************** -->
    <main>
        <div class="calc-container">
            <!-- **************** Input fields **************** -->
            <div class="input-fields">
                <!-- **************** Bill input **************** -->
                <div class="input-label">
                    <label for="bill">Bill</label>
                </div>
                <div class="input-field">
                    <input type="number" name="bill" id="bill" value="24">
                </div>

                <!-- **************** Tip input **************** -->
                <div class="input-label">
                    <label for="tip">Tip %</label>
                </div>

                <div class="controls">
                <div class="minus">
                    -
                </div>
                <div class="input-field">
                    <input type="number" name="tip" id="tip" value="5">
                </div>
                <div class="plus">
                    +
                </div>
            </div>

                <!-- **************** Number of people input **************** -->
                <div class="input-label">
                    <label for="num-of-people">Number of People</label>
                </div>

                <div class="controls">
                    <div class="minus">
                        -
                    </div>
                    <div class="input-field">
                        <input type="number" name="num-of-people" id="num-of-people" value="1">
                    </div>
                    <div class="plus">
                        +
                    </div>
                </div>
            </div>
            <!-- **************** Output fields **************** -->
            <div class="output-fields">
                <div class="output">
                    <p class="output-label">Tip</p>
                    <p class="tip-amount">$1.20</p>
                </div>
                <div class="output">
                    <p class="output-label">total</p>
                    <p class="total-amount">$25.20</p>
                </div>
                <div class="output">
                    <p class="output-label">Per Person</p>
                    <p class="per-person-amount">$25.20</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- **************** Output fields **************** -->
        <p class="copy-message">Made with ❤️ from Texas!</p>
        <p class="copy">&copy; 2020 George Mapaya</p>
    </footer>

    <!-- **************** SCRIPTS **************** -->
    <script src="js/calculator.js"></script>
</body>

</html>
